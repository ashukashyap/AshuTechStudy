{% extends 'base.html' %}

{% block title %} contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-2">
 <h1>Contact AshuTechStudy Admin</h1>
<form method="post" action="/contact" >{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name">
  </div>


  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone No</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone No">
  </div>
   <div class="form-group">
    <label for="content">How May Help You</label>
    <textarea class="form-control" id="content" name="content" rows="3" ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
